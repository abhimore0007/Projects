<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="assets/CSS/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* Needed for the absolute positioning of the back button */
        }
        .register-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .register-container h1 {
            margin-bottom: 1.5rem;
        }
        .register-container .form-control {
            border-radius: 0.375rem;
        }
        .register-container .btn {
            border-radius: 0.375rem;
        }
        .register-container .form-text {
            font-size: 0.875rem;
        }
        .btn-back {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #000000;
            color: #ffffff;
            border: none;
        }
        .btn-back:hover {
            background-color: #3377ac;
        }
    </style>
</head>
<body>
    <a href="index.html" class="btn btn-back">Back</a> <!-- Back button at the top-right -->

    <div class="register-container">
        <h1 class="text-center">Register</h1>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
            <p class="text-center mt-3">
                Already have an account? <a href="loginpage.html">Login here</a>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
