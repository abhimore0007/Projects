<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Booking</title>
    <!-- Bootstrap CSS -->
    <link href="assets/CSS/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative; /* For absolute positioning of any elements */
        }
        .booking-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        .booking-container h1 {
            margin-bottom: 1.5rem;
        }
        .booking-container .form-control {
            border-radius: 0.375rem;
        }
        .booking-container .btn {
            border-radius: 0.375rem;
        }
        .btn-submit {
            background-color: #007bff;
            color: #ffffff;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1 class="text-center">Book Your Tour</h1>
        <form action="confirmation.html" method="get">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="tour-date" class="form-label">Tour Date</label>
                <input type="date" class="form-control" id="tour-date" name="tour-date" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Special Requests or Comments</label>
                <textarea class="form-control" id="message" name="message" rows="3" placeholder="Enter any special requests or comments"></textarea>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-submit w-100">Confirm Booking</button>
            </div>
            <div class="mb-3">
                <a href="index.html" class="btn btn-secondary w-100">Back to Home</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
