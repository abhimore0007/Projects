<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'core/imgs/android-chrome-192x192.png' %}" type="image/png">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 2px 2px 15px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        input {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #252525;
            color: white;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #00bcd4;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #008c9e;
        }

        .back-button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            background-color: #ff4d4d;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #cc0000;
        }

        .messages {
            list-style: none;
            padding: 0;
            text-align: center;
            margin-bottom: 15px;
        }

        .success {
            color: #4caf50;
            font-weight: bold;
        }

        .error {
            color: #ff4d4d;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="{% url 'base' %}" class="btn btn-outline-light back-button">Back</a>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <h2>Forgot Password</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

</body>
</html>
