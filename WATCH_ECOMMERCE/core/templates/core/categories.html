<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Watch Collection</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{% static 'core/imgs/android-chrome-192x192.png' %}" type="image/png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #2c2c2c;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      flex-wrap: wrap;
      width: 100%;
    }

    .back-button {
      background-color: #1277f3;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease;
    }

    .back-button:hover {
      background-color: #00306a;
      transform: scale(1.05);
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .search-input {
      padding: 12px 20px;
      border: 2px solid #f39c12;
      border-radius: 30px 0 0 30px;
      outline: none;
      font-size: 1rem;
      background-color: #333;
      color: white;
      width: 250px;
      transition: border-color 0.3s;
    }

    .search-input:focus {
      border-color: #e67e22;
    }

    .search-button {
      background-color: #f39c12;
      color: white;
      border: 1px solid #f39c12;
      padding: 12px 18px;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      font-size: 1rem;
    }

    .search-button:hover {
      background-color: #e67e22;
    }

    .search-bar-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .container {
      padding-top: 30px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .category-card {
      width: 100%;
      height: 180px;
      background-color: #2c2c2c;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(255, 165, 0, 0.3);
      transition: transform 0.3s ease-in-out;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .category-card:hover {
      box-shadow: 0 8px 16px rgba(255, 165, 0, 0.5);
    }

    .category-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      z-index: 1;
    }

    .category-title {
      color: rgb(255, 255, 255);
      font-size: 2rem;
      margin-top: 8px;
      font-weight: bold;
      text-transform: uppercase;
      z-index: 2;
      position: relative;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 5px;
    }

    .cart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      padding: 0;
      flex-wrap: wrap;
      width: 100%;
    }

    .glassBox {
      width: 100%;
      height: auto;
      max-width: 300px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .glassBox__imgBox {
      width: 100%;
      height: auto;
      text-align: center;
    }

    .glassBox__imgBox img {
      width: 100%;
      height: auto;
      object-fit: contain;
      max-height: 300px;
    }

    .card-title {
      text-align: center;
      color: #FFF;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .category-title {
        font-size: 1.5rem;
      }

      .glassBox {
        max-width: 100%;
      }

      .glassBox__imgBox img {
        max-height: 250px;
      }

      .search-container {
        margin: 10px 0;
        flex-direction: column;
      }

      .search-input {
        width: 100%;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .search-button {
        width: 100%;
        border-radius: 5px;
      }
    }

    @media (max-width: 576px) {
      .category-title {
        font-size: 1.2rem;
      }

      .glassBox__imgBox img {
        max-height: 200px;
      }

      .top-bar {
        padding: 10px;
      }

      .back-button {
        width: 100%;
        margin-bottom: 10px;
      }
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="javascript:history.back()" class="back-button">Back</a>
    
    <!-- Search Form -->
    <div class="search-bar-wrapper">
      <form method="get" action="{% url 'member_search' %}" class="search-container">
        <input type="text" name="q" placeholder="Search by first or last name" value="{{ query }}" class="search-input">
        <button type="submit" class="search-button">Search</button>
      </form>
    </div>
  </div>

  <div class="container mt-4">
    <h2 class="category-names">Category</h2>
    <div class="row">
      <div class="col-md-4 col-sm-6 mb-3">
        <a href="{% url 'Luxury_categories' %}" class="text-decoration-none">
          <div class="category-card">
            <img src="{% static 'core/imgs/luxury_watch_catg.jpeg' %}" alt="Luxury" class="category-img">
            <h5 class="category-title">Luxury</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4 col-sm-6 mb-3">
        <a href="{% url 'Sport_categories' %}" class="text-decoration-none">
          <div class="category-card">
            <img src="{% static 'core/imgs/sport_watch_catg.jpeg' %}" alt="Sport" class="category-img">
            <h5 class="category-title">Sport</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4 col-sm-6 mb-3">
        <a href="{% url 'Smart_categories' %}" class="text-decoration-none">
          <div class="category-card">
            <img src="{% static 'core/imgs/smart_watch_cat.png' %}" alt="Smart" class="category-img">
            <h5 class="category-title">Smart</h5>
          </div>
        </a>
      </div>
    </div>
  </div>
  
  <h2 class="text-center mt-5 Products-names">Products</h2>
  <div class="cart-container container mt-5">
    <div class="row d-flex justify-content-center">
      {% for watch in watch_cate %}
        <div class="col-md-3 col-sm-6 mb-3" style="margin-top: 30px;">
          <a href="{% url 'watchdetails' watch.id %}" class="text-decoration-none">
            <div class="card glassBox">
              <div class="card-body p-0">
                <div class="glassBox__imgBox text-center">
                  {% if watch.watch_image %}
                    <img src="{{ watch.watch_image.url }}" alt="{{ watch.name }}" class="card-img-top" style="height: 300px; width: 300px;">
                  {% else %}
                    <img src="path_to_default_image.jpg" alt="Default Image" class="card-img-top">
                  {% endif %}
                  <h3 class="card-title">{{ watch.name }}</h3>
                </div>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
