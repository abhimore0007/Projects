{% load static %}
{% block content %}
<style>
    /* Wrapper settings for centering the content */
    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 35vh;
        background-color: black; /* Black background for the whole section */
        flex-direction: column; /* Stack heading and slider vertically */
    }

    /* Styling for the heading */
    .slider-heading {
        color: white;
        font-size: 2rem;
        font-weight: bolder;
        text-align: center;
        text-transform: uppercase;
        margin-bottom: 0; /* Removed extra bottom margin */
    }

    /* Styling for the slider */
    .slider {
        width: 90%;
        overflow: hidden;
        position: relative;
        max-width: 1200px;
        
    }

    .slider .slide-track {
        display: flex;
        animation: scroll 30s linear infinite;
        width: calc(250px * 14);
    }

    .slider .slide {
        width: 300px; /* Responsive width */
        height: auto;
        margin-right: 15px;
        flex-shrink: 0;
    }

    .slider .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        border: 2px solid #bbb;
    }

    /* Animation for the sliding effect */
    @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(calc(-300px * 7)); }
    }

    /* Responsive adjustments */
    @media (max-width: 1024px) {
        .slider-heading {
            font-size: 1.8rem;
        }
        .slider {
            width: 95%;
        }
        .slider .slide {
            width: 250px;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 7)); }
        }
    }

    @media (max-width: 768px) {
        .slider-heading {
            font-size: 1.5rem;
        }
        .slider {
            width: 100%;
        }
        .slider .slide {
            width: 200px;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-200px * 7)); }
        }
    }

    @media (max-width: 480px) {
        .slider-heading {
            font-size: 1.2rem;
        }
        .slider {
            width: 100%;
        }
        .slider .slide {
            width: 150px;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-150px * 7)); }
        }
    }
</style>

<div class="wrapper">
    <h1 class="slider-heading">Our Brand Watch</h1>
    <div class="slider">
        <div class="slide-track">
            <div class="slide">
                <img src="{% static "core/imgs/photo1 (1).jpg" %}" alt="Logo 1">
            </div>
            <div class="slide">
                <img src="{% static "core/imgs/photo2 (1).jpg" %}" alt="Logo 2">
            </div>
            <div class="slide">
                <img src="{% static "core/imgs/photo3 (1).jpg" %}" alt="Logo 3">
            </div>
            <div class="slide">
                <img src="{% static "core/imgs/photo4.jpg" %}" alt="Logo 4">
            </div>
            <div class="slide">
                <img src="{% static "core/imgs/photo5 (1).jpg" %}" alt="Photo">
            </div>
            <div class="slide">
                <img src="{% static "core/imgs/photo6 (1).jpg" %}" alt="Photo">
            </div>
        </div>
    </div>
</div>

{% endblock content %}
