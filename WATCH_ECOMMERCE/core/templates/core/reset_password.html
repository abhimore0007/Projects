{% extends "core/base.html" %}

{% block content %}
<div class="container register h-50" style="max-width: 500px; margin: 0 auto; padding: 20px; background-color: rgb(27, 27, 27); border-radius: 8px;">
    <div class="register-heading" style="text-align: center; margin-bottom: 20px;">
        <h2 class="mb-3" style="color: #ffcc00;">Register Here</h2>
    </div>
    <form action="" method="POST" novalidate>
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="password" style="font-weight: bold; font-size: 16px; color: #fff;">New Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ffcc00; border-radius: 5px; background-color: #333; color: #fff;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="password2" style="font-weight: bold; font-size: 16px; color: #fff;">Confirm New Password:</label>
            <input type="password" id="password2" name="password2" required style="width: 100%; padding: 10px; border: 1px solid #ffcc00; border-radius: 5px; background-color: #333; color: #fff;">
        </div>
        
        <button type="submit" style="background-color: #ffcc00; color: #333; padding: 10px 20px; border: none; border-radius: 5px; width: 100%; cursor: pointer;">Reset Password</button>
    </form>
</div>
{% endblock content %}
